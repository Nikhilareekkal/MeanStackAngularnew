<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h4>Welcome to Yesbank<br>
                <h5>{{aim}}</h5> </h4>
            <form (ngSubmit)="login()">
            <input type="text" id="acno" name="acno" [(ngModel)]= "accno" placeholder="enter account number">
            <input type="text" id="pwd"  name="pwd" [(ngModel)]= "pswd" placeholder="enter password">
            <input type="submit" class="btn btn-success" value="login" >
            <button class="btn btn-success" (click)="register()">register</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
